name: "My joke Pipeline"
run-name: ${{gitgub.actor}} We are tesing github Action
on: 
  push:
jobs:
  my-first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16' # You can specify the desired Node.js version

      - name: Install dad-jokes package
        run: npm install --global @mikemcbride/dad-jokes

      - name: Test dad-jokes CLI
        run: dad-jokes --help